<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css" type="text/css">
    <title>Nep FashShow</title>
    <link rel="stylesheet" href="css/form.css">
</head>


<body>
    <header class="top">
        <img src="images/logo.png" alt="logo" id="logo">
        <nav class="navkey">
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="about.html">ABOUT</a></li>
                <li><a href="blog.html">BLOG</a></li>
                <li><a href="form.html">CONTACT</a></li>
                <li><a href="#">SERVICES</a></li>
            </ul>

        </nav>

    </header>
    <div class="form">
        <h2>Not A Member Yet!!</h2>
        <form action="/html" method="post">
            <div class="fname colms">
                <label>First Name:</label>
                <input type="text" class="input" name="Fname"><br>
            </div>
            <div class="lname colms">
                <label>Last Name:</label>
                <input type="text" class="input" name="lname"><br>

            </div>

            <div class="mail colms">
                <label>Email Address:</label>
                <input type="email" class="input" name="email"><br>
            </div>
            <div class="pass colms">
                <label>Confirm Password:</label>
                <input type="password" class="input" name="password"><br>
            </div>

            <div class="num colms">
                <label>Phone Number:</label>
                <input type="number" class="input" placeholder="98********"><br>
                
            </div>
            <div class="loc colms">
                <label>Location:</label>

                <select>
                    <optgroup style="font-size:23px;">
                        <option selected="selected" disabled="disabled">Pick Your City</option>
                        <option>Biratnagar</option>
                        <option>Dharan</option>
                        <option>Chitwan</option>
                        <option>Butwal</option>
                        <option>Pokhara</option>
                    </optgroup>
                </select>

                </select><br>

            </div>

            <button type ="button" class="button">Sign Up</button>
        </form>
    </div>
    


    


    


    <footer>
        <div class="foot">

           <div class="contact">
               <div class="fb"> <a href="https://www.facebook.com" target="_blank" title="Join Us on facebook | New tab"><i class="fab fa-facebook"></i></a>
               </div>

               <div class="insta"><a href="https://www.instagram.com" target="_blank" title="Follow Us on instagram | New tab"><i class="fab fa-instagram"></i></a></div>
               <div class="gmail"><a href="https://mail.google.com" title="Join Us on Google plus"><i class="fab fa-google-plus-g"></i></a></div>
           </div>

           <div class="copyright">
               &copy; 2020 Clothes Nepal. All rights reserved.
           </div>

        </div>
        <div class="note">*Note: These are all Only For Web project.</div>
    </footer>

</body>

</html>
